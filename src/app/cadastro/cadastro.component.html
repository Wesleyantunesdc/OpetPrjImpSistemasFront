<div class="div_esquerda">
    <div class="div_esquerda_interna">
        <h1>Seja bem vindo!</h1>
        <p>Se você ja possui conta, clique no botão a baixo para entrar</p>
        <button  mat-icon-button  routerLink="/login">Entrar</button> 
    </div>
</div>
<div class="div_direita">
    <div class="div_direita_interna">
        <h1>Cadastrar-se</h1>
        <mat-form-field appearance="fill">
            <mat-label>Nome completo</mat-label>
            <input matInput type="text">
            <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="close" (click)="username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput type="text">
            <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="close" (click)="username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Periodo</mat-label>
            <input matInput type="number" min="1" max="14">
            <button mat-button *ngIf="username" matSuffix mat-icon-button aria-label="close" (click)="username=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Favorite animal</mat-label>
            <mat-select [formControl]="form" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let curso of cursos" [value]="curso">
                {{curso}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <button  mat-icon-button  routerLink="/login">Cadastrar-se</button>
    </div>
</div>
